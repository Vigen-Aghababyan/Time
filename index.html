<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Time</title>
	</head>
	<body>
		<div class="container">
			<div class="clock">
				<ul class="numbers">
					<li class="tw">12</li>
					<li class="three">3</li>
					<li class="six">6</li>
					<li class="nine">9</li>
				</ul>
				<div class="arrows">
					<div class="second"></div>
					<div class="minute"></div>
					<div class="hour"></div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
